<ion-header>

  <ion-navbar>
    <ion-title>Mainmenu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <p>
    <button ion-button full icon-left (click)="todoList()">
      <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
      업무알림(예정 업무)
    </button>
  </p>

  <p>
    <button ion-button full icon-left (click) = "asset()">
      <ion-icon name="search"></ion-icon>
      자산검색
    </button>
  </p>

  <p>
    <button ion-button full icon-left (click)="assetinspectpage()">
      <ion-icon name="paper"></ion-icon>
      자산조사(실무확인)
    </button>
  </p>

  <p>
    <button ion-button color="secondary" full (click) = "myassetsearch()">
      해당계정 자산보기
    </button>
  </p>

  <p>
    <button ion-button full (click)="logout()">Logout</button>
  </p>

</ion-content>
