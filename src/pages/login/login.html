<ion-content  padding>
   
      <div >
      <h1>HIST SAM</h1>
       <ion-label>Smart Asset Management</ion-label>
      <form (submit)="doLogin()" #registerForm="ngForm">
          <ion-row>
              <ion-col>
                <ion-list >
                <ion-item>
                  <ion-label stacked>Username</ion-label>
                  <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Username" required ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label stacked>Password</ion-label>
                  <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password" required ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>  
          <ion-row>
              <ion-col >    
                 <button ion-button block  type="submit" [disabled]="!registerForm.form.valid">Login</button>
                 <!--
                 <button ion-button block clear (click)="createAccount()">Create New Account</button>
                 -->
              </ion-col>
          </ion-row>
      </form>
      </div>
</ion-content>
