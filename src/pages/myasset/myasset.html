<ion-header>

  <ion-navbar color="primary">
    <ion-title>내 자산보기</ion-title>
  </ion-navbar>

</ion-header>
<div *ngIf="results">
  <p>{{results.text}}</p>
  <p>{{results.format}</p>
  <p> {{results.cancelled}}</p>
</div>

<ion-content padding>
  <button ion-button (click)="scanBarcode()">Scan Barcode</button>
  <button ion-button (click)="encodeData()">Encode</button>
  <button ion-button (click) ="takePicture()" > Camera Taken </button>
  <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>
  <button ion-button (click) ="uploadImage()" > 파일전송 </button>

  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>이미지선택
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
